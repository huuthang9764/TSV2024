<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #fff;
            padding: 10px 15px;
            border-bottom: 2px solid #ccc;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            font-weight: bold;
        }
        .main-header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            overflow: hidden;
            border-right: 4px solid;
            display: inline-block;
            white-space: nowrap;
            animation: typing 6s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        /* Điều chỉnh độ rộng cho các màn hình nhỏ hơn */
        @media screen and (max-width: 768px) {
            .main-header {
                font-size: 24px;
                animation: typing 8s steps(40, end), blink-caret 0.75s step-end infinite;
            }
        }

        /* Animation keyframes */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .footer {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ccc;
            margin-top: 20px;
        }
        .event-banner {
            background-color: #e0f7fa;
            padding: 30px 15px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .event-banner h2 {
            font-weight: bold;
        }
        .event-banner img {
            max-width: 100%;
            height: auto;
        }
        .social-icons img {
            max-width: 50px;
            margin: 0 10px;
        }
        .post-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .post-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .post-info .author-info {
            display: flex;
            flex-direction: column;
        }
        .post-info .author-info .name {
            font-weight: bold;
            color: #333;
        }
        .post-info .author-info .date {
            font-size: 12px;
            color: #888;
        }
        .post-info .fas {
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Điểm Danh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-moon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

            CHÀO MỪNG BẠN ĐÃ ĐẾN VỚI KHOA CÔNG NGHỆ THÔNG TIN
        </div>

        <!-- Post Info -->
        <div class="post-info">
          <img src="https://drive.google.com/thumbnail?id=1AT7gSeql7qMJZk7FmXRkc3OPzbZmyLMW" alt="Google Drive Image">

            <div class="author-info">
                <div class="name">Đoàn - Hội khoa Công nghệ Thông tin - STU</div>
                <div class="date">16 tháng 9 • <i class="fas fa-globe"></i></div>
            </div>
        </div>

        <!-- Event Banner -->
        <div class="event-banner">
            <h2>Chào Mừng TÂN SINH VIÊN 2024</h2>

            ĐOÀN KHOA - LIÊN CHI HỘI KHOA<br>

            <div class="social-icons mt-3">

    </div>

    <!-- Bootstrap JS and dependencies -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
